<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Fiber</title>
</head>
<body>
    <main>

        <h3>Fiber</h3>

        <h1>Create your Fiber account</h1>

        <form id="sign-up" action="">

            <div class="form-group">
                <label for="Name">Your Name</label>
                <input type="text" placeholder="John Doe"> 
            </div>

            <div class="form-group">
                <label for="Email">E-mail</label>
                <input type="text" placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="Email">Password</label>
                <input type="text" placeholder="At least 8 characters">
            </div>

            <div class="terms">
                <input type="checkbox">
                <p>By creating an account on Fiber, you agree to the <span>Terms & Conditions.</span></p>
            </div>

        </form>

        <button>Create Fiber Account</button>
        <p>Already have an account? <span class="sign">Sign in</span></p>

    </main>
</body>
</html>
